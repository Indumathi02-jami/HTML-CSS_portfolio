<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav>
        <div class="menu">
            <div class="logo">
                <a href="#">Portfolio</a>
            </div>
            <ul>
                <li><a href="#Home">Home</a></li>
                <li><a href="#Skills">Skills</a></li>
                <li><a href="#Projects">Projects</a></li>
                <li><a href="#Contact">Contact</a></li>
                <li><a href="#">Feedback</a></li>
            </ul>
        </div>
    </nav>

    <section id="Home">
        <div class="info">
            <div class="info_det">
                <h1>Hello....</h1>
                <p>I am Indumathi Jami</p>
            </div>
            <div class="img">
                <img class="img_1" src="profile_image.jpeg" alt="Profile Image">
            </div>
        </div>
    </section>

    <section id="Skills" class="skills">
        <h1 class="pro_s">Skills</h1>
        <div class="skill_det">
            <ul>
                <li>C Programming</li>
                <li>HTML</li>

                <li>Java Basics</li>

    <section id="Contact">

        <div class="contact">
            <div class="contact_details">
                <div class="name_details">
                    <label class="name">First Name:</label><br>
                    <input type="text" class="f_name" placeholder="Enter First Name...">
                </div>
                <div>
                    <label class="name">Email:</label><br>
                    <input type="email" class="email" placeholder="Enter Email...">
                </div>
                <div class="button">
                    <button class="btn">Submit</button>
                </div>
            </div>
        </div>
    </section>

    <div class="end">
        <div class="icons">
            <i class='bx bxl-facebook' id="icon"></i>
            <i class='bx bxl-instagram' id="icon"></i>
            <i class='bx bxl-linkedin' id="icon"></i>
            <i class='bx bxl-whatsapp' id="icon"></i>
        </div>
    </div>
</body>
</html>
